<section class="relative w-full h-[600px] flex items-center bg-slate-900 overflow-hidden font-sans">
    
    <div class="absolute inset-0 z-0">
        <img [src]="imagen" 
             class="w-full h-full object-cover opacity-40 transition-opacity duration-700"
             alt="Fondo Hero">
        
        <div class="absolute inset-0 bg-gradient-to-r from-slate-900/90 via-slate-900/60 to-transparent"></div>
    </div>

    <div class="container relative z-10 px-6 mx-auto">
        <div class="flex flex-col max-w-2xl animate-fade-in-up">
            
            <div class="flex items-center gap-2 mb-6 w-fit px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-full backdrop-blur-md">
                <div class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                <span class="text-xs font-bold text-emerald-300 tracking-widest uppercase">
                    {{ subtitulo }}
                </span>
            </div>

            <h1 class="text-5xl font-black text-white lg:text-7xl tracking-tight leading-none mb-6 drop-shadow-lg">
                {{ titulo }}
            </h1>

            <p class="text-lg text-slate-300 font-medium leading-relaxed mb-10 border-l-4 border-emerald-500 pl-4">
                {{ descripcion }}
            </p>

            <div class="flex gap-4">
                <button
                    class="px-8 py-4 text-sm font-bold text-white uppercase tracking-wider bg-emerald-600 rounded-xl hover:bg-emerald-500 shadow-lg shadow-emerald-900/20 transition-all transform hover:-translate-y-1">
                    {{ button }}
                </button>
            </div>

        </div>
    </div>

    <div class="absolute bottom-0 w-full h-16 bg-gradient-to-t from-slate-50 to-transparent z-10"></div>
</section>
